<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/reset_password.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <title>Hack The Code</title>
</head>

<body>
  <div class="container">
    <div class="image-wapper"
      style="background-image: url(https://www.macaubusiness.com/wp-content/uploads/2021/07/top-clothing-retailers.jpeg)">
      <h1>Restore Account</h1>
    </div>
    <div class="form-wapper">
      <div class="form-header">
        <h2>Reset Password</h2>
        <p>Your new password must be different from previously used passwords.</p>
      </div>
      <div class="form-body">
        <form>
          <div class="input-wrapper">
            <label for="password">New Password</label>
            <input id="password" type="password" name="password" placeholder="Password" /><span
              class="icon show-pass"><i class="fi-rr-eye"></i></span>
          </div>
          <div class="input-wrapper">
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" type="password" name="confirm_password" placeholder="Confirm Password" /><span
              class="icon show-pass"><i class="fi-rr-eye"></i></span>
          </div>
          <button type="submit">Set New Password</button>
        </form>
      </div>
      <div class="form-footer">
        <p><span class="icon"><i class="fi-rr-angle-small-left"></i></span><a class="form-link" href="/login">Back To
            Login</a></p>
      </div>
    </div>
  </div>
  <script>
   $(".show-pass").on("click", function () {
  var type = $(this).prev("input").attr("type");
  if (type == "password") {
    $(this).prev("input").attr("type", "text");
    $(this).find("i").removeClass("fi-rr-eye").addClass("fi-rr-eye-crossed");
  } else {
    $(this).prev("input").attr("type", "password");
    $(this).find("i").removeClass("fi-rr-eye-crossed").addClass("fi-rr-eye");
  }
});
  </script>
</body>

</html>
